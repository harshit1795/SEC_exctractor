<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b4db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083b0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded rectangle -->
  <rect x="1" y="1" width="238" height="68" rx="12" ry="12" fill="url(#grad1)" />

  <!-- FinQ text -->
  <text x="20" y="45" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="36" font-weight="600" fill="#ffffff">Fin</text>
  
  <!-- Q with arrow -->
  <g transform="translate(120,8)">
    <circle cx="0" cy="24" r="20" stroke="#ffffff" stroke-width="4" fill="none" />
    <!-- Arrow tail -->
    <line x1="10" y1="42" x2="24" y2="56" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
    <!-- Arrow head -->
    <polyline points="22,50 24,56 18,54" fill="#ffffff" />
  </g>

  <!-- Bot text -->
  <text x="165" y="45" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28" font-weight="500" fill="#ffffff">Bot</text>
</svg> 